<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Urlify</title>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1>Urlify</h1>
      <form id="input">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="urls">Urls</label>
              <textarea id="urls" name="urls" class="form-control" placeholder="Urls"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <div class="form-group">
              <label for="hosts">Hosts</label>
              <textarea id="hosts" name="hosts" class="form-control" placeholder="Hosts"></textarea>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label for="paths">Paths</label>
              <textarea id="paths" name="paths" class="form-control" placeholder="Paths"></textarea>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="form-group">
              <label for="params">Params</label>
              <textarea id="params" name="params" class="form-control" placeholder="Params"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="params-container"></div>
        </div>
      </form>
      <div class="row">
        <div id="output" class="col-xs-12"></div>
      </div>
      <div class="row">
        <div id="controls" class="col-xs-12 clearfix">
          <button id="btn-reset" class="btn btn-default" title="Clear">Reset</button>
          <button id="btn-open-all" class="btn btn-default pull-right" title="Open all">Open all</button>
        </div>
      </div>
      <hr>
    </div>
  </body>
</html>
